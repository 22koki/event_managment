<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Event Management System</title>
</head>
<body>
    <div class="container">
        <h1>Upcoming Events</h1>
        <ul>
            {% for event in upcoming_events %}
                <li>
                    {{ event.name }} - {{ event.date }}
                    <a href="{{ url_for('event_details', event_id=event.id) }}">Details</a>
                    <a href="{{ url_for('edit_event', event_id=event.id) }}">Edit</a>
                    <a href="{{ url_for('delete_event', event_id=event.id) }}">Delete</a>
                </li>
            {% endfor %}
        </ul>

        <h1>Past Events</h1>
        <ul>
            {% for event in past_events %}
                <li>
                    {{ event.name }} - {{ event.date }}
                    <a href="{{ url_for('event_details', event_id=event.id) }}">Details</a>
                    <a href="{{ url_for('delete_event', event_id=event.id) }}">Delete</a>
                </li>
            {% endfor %}
        </ul>

        <h2>Add New Event</h2>
        <form action="{{ url_for('add_event') }}" method="post">
            <label for="name">Event Name:</label>
            <input type="text" name="name" required>
            <label for="date">Event Date:</label>
            <input type="date" name="date" required>
            <button type="submit">Add Event</button>
        </form>
    </div>
</body>
</html>
