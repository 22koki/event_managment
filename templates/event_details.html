<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Event Details</title>
</head>
<body>
    <div class="container">
        <h1>Event Details</h1>
        <p>Name: {{ event.name }}</p>
        <p>Date: {{ event.date }}</p>
        <p>Participants: {{ ', '.join(event.participants) }}</p>
        <a href="{{ url_for('home') }}">Back to Events</a>
    </div>
</body>
</html>
